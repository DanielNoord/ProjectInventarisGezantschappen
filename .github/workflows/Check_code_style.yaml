name: Check code style
on:
  push:
jobs:
  Run_checkers:
    name: Run mypy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo content
      uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mypy
    - name: mypy
      run: mypy
    - name: black
      uses: psf/black@stable
      with:
        src: "./python"